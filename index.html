<!DOCTYPE html>
<html>
<body>
    <div id ="root"></div>
</body>
<script src="http://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> 
<script>
     const root = document.getElementById("root");
     const h3 = React.createElement("h3",{
        onMouseEnter: () => console.log("mouse enter"),
     }, "Hello i'm a span");
     const btn = React.createElement("button",{
        onClick:() => console.log('im clicked'),
        style:{
        backgroundColor: "tomato",}
     },"Click me");//property는 id, class name,style뿐만 아니라 eventlisner도 가능
     const container=React.createElement("div",null,[h3,btn]);//div안에 h3와 button을 생성
     ReactDOM.render(container, root);// root안에 render(만들다)
     /*React element(contaniner)들을 root(div) 안에서 보여줘라)*/
</script>
</html>
